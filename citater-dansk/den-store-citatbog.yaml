cards:
  - author: Robert Lembke
    quote: Aber kan ikke synge, men de forsøger det heller ikke.
  - author: Florynce Kennedy, Lore Lorentz m.fl.
    quote: Hvis mænd kunne blive gravide, ville abort for længst have været et sakramente.
  - author: Ewald Balser
    quote: Abstinens er lettere end mådehold.
